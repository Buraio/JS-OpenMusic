<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/globalStyles.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/input.css"/>

    <title>Open Music</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">Open Music</h1>
        <span class="lightDarkMode"><img src="./assets/icons/darkMode.svg" alt=""></span>
      </header>
      <main>
        <h2 class="subHeading">Gêneros Musicais</h2>
        <ul class="tagList">
        </ul>

        <div class="rangeDiv">
          <h2 class="subHeading">Definir Preço</h2>
          <span class="rangePrice">Até R$ 10,00</span>
        </div>
        <input class="priceRange" type="range" min="10" max="90" value="50">

        <h2 class="subHeading">Álbuns encontrados</h2>
        <ul class="albumList">
          <span class="noAlbum">Nenhum álbum encontrado</span>
        </ul>
      </main>
    </div>
    <script src="./scripts/productsData.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/theme.js"></script>
    <script src="./scripts/tags.js"></script>
    <script src="./scripts/filter.js"></script>
  </body>
</html>
